<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzy Stride Routes Map</title>
    <link rel="icon" href="Icons/Logo.png">
    <!-- Linking Leaflet Styles-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> 
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif, sans-serif;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }

        @media screen and (min-width: 768px) {
            #map {
                height: 50vh; 
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Linking Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // initializing map
        const map = L.map('map'); 
        
        // displaying instructions/welcome before entering in
        alert("Welcome to Buzzy Stride! Tap OK to see your nearby routes.");
        
        // coordinates and zoom level 
        map.setView([51.505, -0.09], 13); 
    
        
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map); 
        //map data source and associates with map
    
        // map element variables
        let marker, circle, zoomed;

        // tracking if markers have been created
        let markersCreated = false;
    
        // called when geolocation is found
        navigator.geolocation.watchPosition(success, error);
    
        function success(pos) {
            // Check if markers have already been created
            if (markersCreated) {
                return;
            }
    
            // latitude, longitude, and accuracy from found geolocation
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;
    
            // removes any existing marker and circle (new ones about to be set)
            if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
            }
    
            // user location icon
            const userIcon = L.icon({
                iconUrl: 'Icons/navigation.png',
                iconSize: [24, 24],
                // shadowSize: [30,30],
                // shadowUrl: 'Icons/navigation.png'
            });
    
            // marker to the map and a circle for accuracy
            marker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
            circle = L.circle([lat, lng], { radius: accuracy * 2 }).addTo(map);
    
            // zoom in boundaries
            if (!zoomed) {
                zoomed = map.fitBounds(circle.getBounds());
            }
    
            // focus on user's current position
            map.setView([lat, lng]);
    

            // bee's knees marker route
            const bkMarker = L.marker(getRandomCoordinatesAroundUser(lat, lng, 1.3)).addTo(map); // 1.3 to space marker away from user
    
            // popup content for bk route marker
            const bkPopupContent = `
                <div class="bkPopup" style="text-align: center;">
                    <img src="Icons/Images/BeesKnees.jpg" alt="Image" style="width: 100px; height: 100px; border-radius: 10px;">
                    <p>This is the Bee's Knees Park Route </p>
                    <button onclick="navigateToBkRoute()">Navigate</button>
                </div>
            `;

            bkMarker.bindPopup(bkPopupContent); //binding first popup to bk marker



            // farm marker route
            const farmMarker = L.marker(getRandomCoordinatesAroundUser(lat, lng, 1.3)).addTo(map);  // 1.3 to space the marker away from user

            
            // popup content for farm route marker
            const farmPopupContent = `
                <div class="farmPopup" style="text-align: center;">
                    <img src="Icons/Images/FarmRoute.jpg" alt="Image" style="width: 100px; height: 100px; border-radius: 10px;">
                    <p>This is the Farm Route </p>
                    <button onclick="navigateToFarmRoute()">Navigate</button>
                </div>
            `;
            farmMarker.bindPopup(farmPopupContent);
    


            // busy bee route
            const busyBeeMarker = L.marker(getRandomCoordinatesAroundUser(lat, lng, 1.3)).addTo(map);  // 1.3 to space out the marker away from user

            const busyBeePopupContent = `
                <div class="busyBeePopup" style="text-align: center;">
                    <img src="Icons/Images/BusyBee.jpg" alt="Image" style="width: 100px; height: 100px; border-radius: 10px;">
                    <p>This is the Busy Bee Route </p>
                    <button onclick="navigateToBusyBeeRoute()">Navigate</button>
                </div>
            `;
            busyBeeMarker.bindPopup(busyBeePopupContent);
    
            markersCreated = true; // Markers have been created
        }
    
        function error(err) {
            if (err.code === 1) {
                alert("Please allow geolocation access");
            } else {
                alert("Cannot get current location");
            }
        }
    
        function navigateToBkRoute() {
            alert("Navigating to the Bee's Knees Park Route...");
        }

        function navigateToFarmRoute(){
            alert("Navigating to the Farm Route...");
        }

        function navigateToBusyBeeRoute(){
            alert("Navigating to the Busy Bee Route...");
        }


        // generating random coordinates based off of user's geolocation
        function getRandomCoordinatesAroundUser(lat, lng, radius) {
            const latOffset = (Math.random() - 0.5) * (radius / 111.32); // 1 degree of latitude is approximately 111.32 km
            const lngOffset = (Math.random() - 0.5) * (radius / (111.32 * Math.cos(lat * Math.PI / 180))); // 1 degree of longitude varies depending on the latitude

            const newLat = lat + latOffset;
            const newLng = lng + lngOffset;

            return [newLat, newLng];
        }
    </script>
</body>
</html>
