<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <!-- Linking Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> 
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Linking Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // initializing map
        const map = L.map('map'); 
    
      // cordinates and zoom level 
        map.setView([51.505, -0.09], 13); 

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map); 
        // Sets map data source and associates with map
    
        let marker, circle, zoomed;
    
        navigator.geolocation.watchPosition(success, error);
    
        function success(pos) {
    
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;

    // Removes any existing marker and circle (new ones about to be set)
            if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
            }
            

            
        // user location icon
        const userIcon = L.icon({
            iconUrl: 'Icons/navigation.png',
            iconSize: [24, 24],
            // shadowSize: [30,30],
            // shadowUrl: 'Icons/navigation.png'
           
        });
            // marker to the map and a circle for accuracy
            marker = L.marker([lat, lng], { icon: userIcon }).addTo(map);
            circle = L.circle([lat, lng], { radius: accuracy*2 }).addTo(map);
    
            // zoom in boundaries
            if (!zoomed) {
                zoomed = map.fitBounds(circle.getBounds()); 
            }
            
            // focus on user's current position
            map.setView([lat, lng]);
   
    
            // markers for specific routes 
            const specificLat = 51.45544; 
            const specificLng = -2.61891; 
            const specificMarker = L.marker([specificLat, specificLng]).addTo(map);
    
            const anotherLat = 51.447768;
            const anotherLng = -2.618752;
            const anotherMarker = L.marker([anotherLat,anotherLng]).addTo(map);

            const lastLat = 51.45369;
            const lastLng = -2.61000;
            const lastMarker = L.marker([lastLat,lastLng]).addTo(map);
        }
    
        function error(err) {
    
            if (err.code === 1) {
                alert("Please allow geolocation access");
            } else {
                alert("Cannot get current location");
            }
    
        }
    </script>
</body>
</html>
