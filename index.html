<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <!-- Linking Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> 
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Linking Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        const map = L.map('map'); 
        // Initializes map
    
        map.setView([51.505, -0.09], 13); 
        // Sets initial coordinates and zoom level
    
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map); 
        // Sets map data source and associates with map
    
        let marker, circle, zoomed;
    
        navigator.geolocation.watchPosition(success, error);
    
        function success(pos) {
    
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;
            const accuracy = pos.coords.accuracy;
    
            if (marker) {
                map.removeLayer(marker);
                map.removeLayer(circle);
            }
            // Removes any existing marker and circle (new ones about to be set)
    
            marker = L.marker([lat, lng]).addTo(map);
            circle = L.circle([lat, lng], { radius: accuracy*2 }).addTo(map);
            // Adds marker to the map and a circle for accuracy
    
            if (!zoomed) {
                zoomed = map.fitBounds(circle.getBounds()); 
            }
            // Set zoom to boundaries of accuracy circle
    
            map.setView([lat, lng]);
            // Set map focus to current user position
    
            // Add another marker to specific coordinates
            const specificLat = 51.45544; 
            const specificLng = -2.61891; 
            const specificMarker = L.marker([specificLat, specificLng]).addTo(map);
    
        }
    
        function error(err) {
    
            if (err.code === 1) {
                alert("Please allow geolocation access");
            } else {
                alert("Cannot get current location");
            }
    
        }
    </script>
</body>
</html>
